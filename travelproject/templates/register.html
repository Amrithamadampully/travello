<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registeration page</title>
</head>
<body>
<h1><b><center><u>REGISTRATION PAGE</u></center></b></h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your name"><br><br>
    <input type="text" name="first_name" placeholder="enter your first_name"><br><br>
    <input type="text" name="last_name" placeholder="enter last_name"><br><br>
    <input type="email" name="email" placeholder="enter your email"><br><br>
    <input type="password" name="password" placeholder="enter your password"><br><br>
    <input type="password" name="re-password" placeholder="conform your password"><br><br>
    <input type="submit">

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
